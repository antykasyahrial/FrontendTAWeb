<script>
  function getEdukasi(){
    var url = "http://antykasyahrial.if05c.xyz/tubesweb/api/hospital";
    $.ajax({
    type: 'GET',
    url: url,
    beforeSend: function( xhr ) {
      xhr.overrideMimeType( "text/plain; charset=x-user-defined" );
    },
    error: function(xhr, status, error) {
      console.log(xhr);
    }
    })
    .done(function(data) {
      myData = JSON.parse(data);
      for (i = 0; i < myData.length; i++) {
        var item = $( "#edukasi-item" ).clone();
        item.find('#card-title').html(myData[i].nama_rs);
        item.removeAttr( "style" );
        item.find('#card-description').html("Alamat: "+myData[i].alamat_rs);
        item.find('#card-website').html("Website: "+myData[i].website_rs);
        item.find('#card-nohp').html("Telp: "+myData[i].no_hp);
        item.find('#card-date').html(myData[i].created_at);
        item.appendTo("#edukasi-items");
      }
  }); 
}

  $(document).ready(function(){
    getEdukasi();
  })
</script>
